<div style="background-color: blueviolet;" class=" py-5 my-5 ">

    <h1 class="display-6  py-5 mt-5 fw-bolder text-white text-center">Login</h1>
</div>
<div class="container  py-5 my-5">
    <div class="row">
        <div class="col-md-3 "></div>
        <div class="col-md-6 ">
            
            <form [formGroup]="loginform" (submit)="submit()">
                <div class="form-group">
                    <label for="">Email</label>
                    <input  class="form-control"  formControlName="email" type="text">
                </div>
                <div class="form-group">
                    <label  for="">Password</label>
                    <input class="form-control" formControlName="password" type="password">
                </div>
                <button  type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </form>
            </div>
        <div class="col-md-3"></div>
    </div>
</div>
